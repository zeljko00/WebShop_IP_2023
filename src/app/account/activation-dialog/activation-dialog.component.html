<h1 mat-dialog-title>Aktivacija korisničkog naloga</h1>
<div mat-dialog-content>
  Unesite kod koji ste dobili putem email-a<br />
  <input matInput [(ngModel)]="code" />
</div>
<div mat-dialog-actions>
  <button mat-button (click)="activate()" cdkFocusInitial>Aktiviraj</button>
  <button mat-button mat-dialog-close>Nazad</button>
</div>
